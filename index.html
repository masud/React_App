<!DOCTYPE html>
<html>
<head>
    <title>react excercise</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.2/react-with-addons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.2/JSXTransformer.js"></script>
</head>
<body>

  <script type="text/jsx">

    var App = React.createClass({
      getInitialState:function(){
        return {txt:'',id:0}
    },
        updateTxt:function(e){
            this.setState({txt:e.target.value})
        },
        render:function(){

            return (
                <div>
                    <input type="text" onChange={this.updateTxt} />
                    <h1>{this.state.txt}</h1>
                </div>
                )
        }

    });

     React.render(<App txt="hello world!"/>,document.body)

  </script>
</body>
</html>
